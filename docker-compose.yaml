version: '3'
services:
  #
  base_modelapi:
    image: dzigen/base_model_api:v1
    build: ./base_model_api

  #
  modelapi:
    image: dzigen/model_api:v1
    build: ./modelapi
    container_name: modelapi_cntname
    hostname: model_api
    ports:
      - 4567:4567
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    environment:
      - MODELAPI_VAULT_PASS
    volumes: 
      - ./modelapi/logs:/home/logs
    depends_on:
      - kafkadb_connector

  # Jenkins server
  jenkins:
    image: jenkins_with_dockercli:v1
    build: ./jenkins_with_dockercli
    container_name: jenkins_cntname
    hostname: jenkins
    ports:
      - 8080:8080
      - 8090:8090
      - 50000:50000
    user: root
    group_add:
      - 0
    volumes:
      - /home/dzigen/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/dzigen/.cache/pydrive2fs/:/root/.cache/pydrive2fs/
    stdin_open: true # docker run -i
    tty: true        # docker run -t

  # Environment for functional testing
  test_modelapi:
    image: dzigen/test_model_api:v1
    build: ./test_model_api
    container_name: test_modelapi_cntname
    hostname: test_model_api
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    depends_on:
      - modelapi

  # Database - Mongo DB
  mongodb:
    image: dzigen/mongodb:v1
    build: ./mongodb
    container_name: mongodb_cntname
    hostname: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
    ports:
      - 27017:27017
    volumes:
      - ./mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - /home/dzigen/mongo_volume:/data/db

  # Database manager
  mongoui:
    image: mongo-express:1.0.2
    ports:
      - 8099:8081
    container_name: mongoui_cntname
    hostname: mongo_express
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME
      - ME_CONFIG_BASICAUTH_PASSWORD
      - ME_CONFIG_MONGODB_PORT
      - ME_CONFIG_MONGODB_ADMINUSERNAME
      - ME_CONFIG_MONGODB_ADMINPASSWORD
      - ME_CONFIG_MONGODB_SERVER
    depends_on:
      - mongodb

  #
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper_cntname
    environment:
      - ZOOKEEPER_CLIENT_PORT
      - ZOOKEEPER_TICK_TIME
    ports:
      - 22181:2181
  
  #
  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka_cntname
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID
      - KAFKA_ZOOKEEPER_CONNECT
      - KAFKA_ADVERTISED_LISTENERS
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
      - KAFKA_INTER_BROKER_LISTENER_NAME
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
      - KAFKA_CREATE_TOPICS

  #
  kafkadb_connector:
    image: dzigen/kafkadb_connector:v1
    build: ./kafka_db_connector
    container_name: kafkadb_conn_cntname
    hostname: kafkadb_connector
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    environment:
      - KAFKADB_CONN_VAULT_PASS
    volumes: 
      - ./kafka_db_connector/logs:/home/logs
    depends_on:
      - kafka
      - mongoui